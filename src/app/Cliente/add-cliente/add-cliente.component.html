<form (ngSubmit)="criarCliente()" [formGroup]="cliente" novalidate >
<mat-card class="card_container">
  <mat-card-header>
    <mat-card-title>Adicionar um cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- The form goes here -->
    <div class="example-container">
      <mat-form-field hintLabel="Min 3 - Max 80">
        <input matInput #inputNome placeholder="Nome" formControlName="nome">
        <mat-hint align="end">{{inputNome.value?.length || 0}}/80</mat-hint>
      </mat-form-field>
      <mat-form-field  formGroupName="grupo">
        <mat-select #selectGrupo placeholder="Grupo" formControlName="id">
          <mat-option *ngFor="let grupo of gruposDataSelect" value="{{grupo.id}}">{{grupo.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput #cep id="cep" placeholder="CEP" formControlName="cep" [textMask]="{mask: cepMask, placeholderChar: '\u2000', guide: false }" (blur)="pesquisaCEP()"/>
      </mat-form-field>
      <mat-form-field hintLabel="Min 3 - Max 80">
        <input matInput #inputCidade placeholder="Cidade" formControlName="cidade">
        <mat-hint align="end">{{inputCidade.value?.length || 0}}/80</mat-hint>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button type="submit" [disabled]="cliente.invalid" color="primary">Aceitar</button>
    <button mat-stroked-button routerLink="/clientes">Cancelar</button>
  </mat-card-actions>
</mat-card>
</form>
