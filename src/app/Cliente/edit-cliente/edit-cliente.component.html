<form (ngSubmit)="editarCliente()" [formGroup]="cliente" novalidate >
<mat-card class="card_container">
  <mat-card-header>
    <mat-card-title>Editar um cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field hintLabel="Min 3 - Max 80">
        <input matInput hidden #inputIdCliente  [value]="id">
        <input matInput #inputNomeCliente placeholder="Nome" placeholder="Nome" formControlName="nome" [value]="nome">
        <mat-hint align="end">{{inputNomeCliente.value?.length || 0}}/80</mat-hint>
      </mat-form-field>
      <mat-form-field formGroupName="grupo">
        <mat-select #selectGrupoCliente placeholder="Grupo" [value]="grupoId" [compareWith]="" formControlName="id">
          <mat-option *ngFor="let grupo of gruposDataSelect" value="{{grupo.id}}">{{grupo.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput #inputCEPCliente placeholder="CEP" formControlName="cep" [textMask]="{mask: cepMask, placeholderChar: '\u2000', guide: false }" [value]="cep">
      </mat-form-field>
      <mat-form-field>
        <input matInput #inputCidadeCliente placeholder="Cidade" formControlName="cidade" [value]="cidade">
        <mat-hint align="end">{{inputCidadeCliente.value?.length || 0}}/80</mat-hint>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button type="submit" [disabled]="cliente.invalid" color="primary">Aceitar</button>
    <button mat-stroked-button routerLink="/clientes">Cancelar</button>
  </mat-card-actions>
</mat-card>
</form>
