<div class="main_container">
  <mat-card-header class="header_table">
    <mat-card-title>Lista de grupos</mat-card-title>
    <div class="button-row">
        <mat-form-field class="filter_table">
          <input matInput (keyup)="filterGrupo($event.target.value)" placeholder="Pesquisar"  matTooltip="Procure um grupo com o nome">
        </mat-form-field>
        <button mat-button (click)="showAdicionarGrupo()" matTooltip="Adicionar um grupo"><mat-icon class="menu_icons">add_circle</mat-icon> Adicionar</button>
      </div>
  </mat-card-header>

  <router-outlet></router-outlet>
  <mat-table class="mat-elevation-z8" [dataSource]="dataSourceGrupos">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="id" hidden>
      <mat-header-cell [style.display]="'none'" *matHeaderCellDef > ID </mat-header-cell>
      <mat-cell *matCellDef="let grupo" [style.display]="'none'"> {{grupo.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="index">
      <mat-header-cell *matHeaderCellDef class="first_table_column"> No. </mat-header-cell>
      <mat-cell *matCellDef="let cliente; let i = index;" class="first_table_column">{{i+1}}</mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nome" >
      <mat-header-cell *matHeaderCellDef > Nome </mat-header-cell>
      <mat-cell *matCellDef="let grupo"> {{grupo.nome}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> A&ccedil;&otilde;es </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let grupo">
        <button mat-icon-button (click)="showEditarGrupo(grupo.id)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletarGrupo(grupo)" color="warn" matTooltip="Deletar">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   </mat-table>
   <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
