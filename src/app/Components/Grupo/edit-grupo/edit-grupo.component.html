<div class="main_container">
<mat-card class="card_container">
  <mat-card-header>
    <mat-card-title>Editar um grupo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-container" novalidate [formGroup]="grupo" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field hintLabel="Min 3 - Max 60">
          <input matInput type="text" #grupoNome placeholder="Nome" formControlName="nome" matTooltip="Digite o nome do grupo">
          <mat-hint align="end">{{grupoNome.value?.length || 0 }}/60</mat-hint>
        </mat-form-field>
        <input matInput hidden formControlName="id">
      </div>
      <mat-card-actions>
        <button mat-stroked-button type="submit" [disabled]="disableSubmit()" color="primary" matTooltip="Aceite os dados">Aceitar</button>
        <button mat-stroked-button routerLink="/grupos" matTooltip="Retornar para a lista de grupos">Cancelar</button>
      </mat-card-actions>
    </form>
    <mat-spinner [diameter]="30" *ngIf="procesando"></mat-spinner>
  </mat-card-content>
</mat-card>
</div>
