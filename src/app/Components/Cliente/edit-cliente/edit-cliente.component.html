<div class="main_container">
  <mat-card class="card_container">
    <mat-card-header>
      <mat-card-title>Editar um cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-container" novalidate [formGroup]="cliente" (ngSubmit)="onSubmit()">
        <div class="example-container">
          <mat-form-field hintLabel="Min 3 - Max 80">
            <input matInput #inputNomeCliente placeholder="Nome" formControlName="nome" matTooltip="Digite o nome do cliente">
            <mat-hint align="end">{{inputNomeCliente.value?.length || 0}}/80</mat-hint>
          </mat-form-field>
          <input matInput hidden #inputIdCliente formControlName="id" >
          <mat-form-field formGroupName="grupo">
            <mat-select #selectGrupoCliente placeholder="Grupo" matTooltip="Selecione o grupo ao qual o cliente pertence" [compareWith]="" formControlName="id" >
              <mat-option *ngFor="let grupo of gruposDataSelect" [value]="grupo.id" >{{grupo.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput #inputCEPCliente placeholder="CEP" matTooltip="O CEP contém 8 dígitos" [textMask]="{mask: cepMask, placeholderChar: '\u2000', guide: false }" (blur)="pesquisaCEP()" formControlName="cep">
          </mat-form-field>
          <mat-form-field>
            <input matInput #inputCidadeCliente placeholder="Cidade" formControlName="cidade" matTooltip="Digite sua cidade">
            <mat-hint align="end">{{inputCidadeCliente.value?.length || 0}}/80</mat-hint>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button mat-stroked-button type="submit" [disabled]="cliente.invalid" color="primary" matTooltip="Aceite os dados">Aceitar</button>
          <button mat-stroked-button routerLink="/clientes" matTooltip="Retornar para a lista de clientes">Cancelar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
